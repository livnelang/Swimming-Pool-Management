<div class="addClientContainer addContainer">
    <div class="form-group">
        <label for="firstName">שם:</label>
        <input ng-model="newClient.firstName" type="text" class="form-control" id="firstName">
    </div>

    <div class="form-group">
        <label for="lastName">שם משפחה:</label>
        <input ng-model="newClient.lastName" type="text" class="form-control" id="lastName">
    </div>

    <div class="form-group">
        <label for="accountNumber">מס' חשבון:</label>
        <input ng-model="newClient.accountNumber" type="number" class="form-control" id="accountNumber">
    </div>


    <button ng-disabled="isLoading" type="button" id="addClientButton" ng-click="addClient()" class="btn btn-success addButton">הוסף</button>
</div>



<!--addOrderDialog-->
<script type="text/ng-template" id="addClientTemplateId">
    <div class="orderDialogContainer">
        <h1>{{orderHeader}}</h1>
        <p>{{orderMessage}}</p>
        <img ng-if="orderStatus == '200'" src="../../images/orderSuccess.gif"/>
    </div>
</script>
