<div class="mailDialog">
  <h2>{{title}}</h2>
  <form name="mailForm" ng-submit="handleClickSendMail()">
    <h4>למי לשלוח?</h4>
    <div class="form-group">
      <input ng-model="mainMail" type="checkbox" name="mainMail" ng-init="mainMail=false"/>
      <label for="mainMail">מש"א - {{$root.defaultMailAddress}}</label>
    </div>

    <div class="form-group">
      <input ng-model="ownerMail" type="checkbox" name="ownerMail" ng-init="ownerMail=false"/>
      <label for="ownerMail">עוז נוי - {{$root.ownerMailAddress}}</label>
    </div>
    <div class="form-group">
      <input ng-model="accountantMail" type="checkbox" name="accountantMail" ng-init="accountantMail=false"/>
      <label for="accountantMail">מיכל הנה"ח - {{$root.extraAccountantMail}}</label>
    </div>

    <button
      type="submit"
      class="btn btn-success showOrdersButton sendMailsButton"
      ng-disabled="mailForm.$invalid || (!mainMail && !ownerMail && !accountantMail) || isLoading"
    >
      שלח
    </button>
  </form>
</div>
