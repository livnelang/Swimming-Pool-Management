<div class="addOrderContainer addContainer">

    <div class="form-group">
        <label>שם הלקוח:</label>
        <input type="text"
               ng-keyup='fetchUsers()'
               ng-model='searchText'
               ng-click='searchBoxClicked($event);'
               class="form-control"
               placeholder='הקלד לקוח'>

        <ul id='searchResult'>
            <li ng-click='setValue($index,$event)'
                ng-repeat="result in searchResult" >
                {{ result.firstName }} {{ result.lastName }}
            </li>
        </ul>

    </div>

    <div class="form-group">
        <label>בחר מוצר:</label>
        <select ng-model="newOrder.firstName" class="form-control" id="sel1">
            <option ng-repeat="product in products">{{product}}</option>
        </select>
    </div>

    <div class="form-group">
        <label>מחיר למוצר:</label>
        <input ng-model="newOrder.pricePerProduct" type="text" class="form-control">
    </div>




    <button ng-disabled="isLoading" type="button" id="addClientButton" ng-click="addOrder()" class="btn btn-success addButton">בצע הזמנה</button>
</div>
